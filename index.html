      <script>
        const slide1Items = [
          '<img src="media/imagen1.jpg" alt="Foto 1">',
          '<img src="media/imagen2.jpg" alt="Foto 2">',
          '<img src="media/imagen3.jpg" alt="Foto 3">',
          '<img src="media/imagen4.jpg" alt="Foto 4">',
          '<video src="media/video1.mp4" autoplay muted loop></video>',
          '<img src="media/imagen5.jpg" alt="Foto 5">',
          '<video src="media/video2.mp4" autoplay muted loop></video>',
          '<img src="media/imagen6.jpg" alt="Foto 6">',
          '<video src="media/video3.mp4" autoplay muted loop></video>',
          '<video src="media/video4.mp4" autoplay muted loop></video>'
        ];
      
        const slide2Items = [...slide1Items]; // Puedes personalizar diferente si quieres
        const slide3Items = [...slide1Items];
      
        let index = 0;
      
        setInterval(() => {
          index = (index + 1) % slide1Items.length;
          document.getElementById("slide1").innerHTML = slide1Items[index];
          document.getElementById("slide2").innerHTML = slide2Items[index];
          document.getElementById("slide3").innerHTML = slide3Items[index];
        }, 5000); // cada 5 segundos cambia
      </script>
